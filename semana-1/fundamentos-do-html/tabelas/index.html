<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas no HTML</title>
</head>

<body>
    <h1>Criação de tabelas no HTML</h1>

    <table border="1">
        <thead>
            <tr> <!--Linha de tabela-->
                <th>Coluna 1</th>
                <th>Coluna 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Dado 1</td> <!--Dado da coluna-->
                <td>Dado 2</td>
            </tr>

            <tr>
                <td>Dado 3</td>
                <td>Dado 4</td>
            </tr>
        </tbody>
    </table>

    <hr> <!--Linha divisória-->

    <h2>Tabela com cabeçalho</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Nome</th><!--Cabecalho da coluna-->
                <th>Idade</th><!--Cabecalho da coluna-->
                <th>Pofissão</th><!--Cabecalho da coluna-->
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>João</td> <!--Dado da coluna-->
                <td>30</td><!--Dado da coluna-->
                <td>Engenheiro</td><!--Dado da coluna-->
            </tr>

            <tr>
                <td>Maria</td>
                <td>25</td>
                <td>Advogada</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <h2>Tabelas com células personalizadas</h2>

    <table border="1">
        <thead>
            <tr>
                <th colspan="2">Informações pessoais</th>
                <th>Contato</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Nome:</td>
                <td>João</td>
                <td rowspan="2">Telefone: 123456</td>
            </tr>

            <tr>
                <td>Idade:</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
